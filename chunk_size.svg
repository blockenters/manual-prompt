<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="520" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="520" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">청크 사이즈(Chunk Size)의 영향</text>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#555555">문서를 분할하는 청크 크기에 따른 정보 보존과 검색 정확도의 차이</text>
  
  <!-- 원본 문서 표현 -->
  <g transform="translate(50, 100)">
    <text x="350" y="0" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#006064">원본 문서</text>
    <rect x="0" y="10" width="700" height="80" rx="5" ry="5" fill="#e0f7fa" stroke="#006064" stroke-width="1"/>
    <foreignObject x="10" y="20" width="680" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; line-height: 1.4; color: #333;">
        퇴직연금제도는 근로자의 노후 소득 보장을 위해 기업이 근로자의 퇴직금을 외부 금융기관에 적립하고, 근로자 퇴직 시 연금 또는 일시금으로 지급받도록 하는 제도입니다. 이는 기존 퇴직금제도를 보완하여 근로자의 안정적인 노후 생활을 보장하고, 기업의 퇴직급여 부담을 경감시키기 위해 도입되었습니다. 퇴직연금제도는 확정급여형(DB), 확정기여형(DC), 개인형퇴직연금제도(IRP) 등의 유형이 있으며, 각 유형에 따라 적립금 운용 방식과 리스크 부담 주체가 다릅니다.
      </div>
    </foreignObject>
  </g>
  
  <!-- 왼쪽: 작은 청크 사이즈 (256) -->
  <g transform="translate(50, 220)">
    <text x="150" y="0" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#3949AB">작은 청크 사이즈 (256자)</text>
    
    <!-- 청크 1 -->
    <rect x="0" y="20" width="300" height="50" rx="5" ry="5" fill="#E8EAF6" stroke="#3949AB" stroke-width="1"/>
    <foreignObject x="10" y="25" width="280" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 11px; line-height: 1.2; color: #333;">
        퇴직연금제도는 근로자의 노후 소득 보장을 위해 기업이 근로자의 퇴직금을 외부 금융기관에 적립하고, 근로자 퇴직 시 연금 또는 일시금으로 지급받도록 하는 제도입니다.
      </div>
    </foreignObject>
    
    <!-- 청크 2 -->
    <rect x="0" y="80" width="300" height="50" rx="5" ry="5" fill="#E8EAF6" stroke="#3949AB" stroke-width="1"/>
    <foreignObject x="10" y="85" width="280" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 11px; line-height: 1.2; color: #333;">
        이는 기존 퇴직금제도를 보완하여 근로자의 안정적인 노후 생활을 보장하고, 기업의 퇴직급여 부담을 경감시키기 위해 도입되었습니다.
      </div>
    </foreignObject>
    
    <!-- 청크 3 -->
    <rect x="0" y="140" width="300" height="50" rx="5" ry="5" fill="#E8EAF6" stroke="#3949AB" stroke-width="1"/>
    <foreignObject x="10" y="145" width="280" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 11px; line-height: 1.2; color: #333;">
        퇴직연금제도는 확정급여형(DB), 확정기여형(DC), 개인형퇴직연금제도(IRP) 등의 유형이 있으며, 각 유형에 따라 적립금 운용 방식과 리스크 부담 주체가 다릅니다.
      </div>
    </foreignObject>
    
    <!-- 장단점 박스 -->
    <rect x="0" y="200" width="300" height="90" rx="5" ry="5" fill="#C5CAE9" stroke="#3949AB" stroke-width="1"/>
    <text x="150" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">장단점</text>
    <text x="20" y="240" font-family="Arial" font-size="12" fill="#333333">✅ 관련성 높은 검색 결과</text>
    <text x="20" y="260" font-family="Arial" font-size="12" fill="#333333">✅ 노이즈 감소</text>
    <text x="20" y="280" font-family="Arial" font-size="12" fill="#333333">❌ 문맥 정보 부족</text>
  </g>
  
  <!-- 오른쪽: 큰 청크 사이즈 (512) -->
  <g transform="translate(450, 220)">
    <text x="150" y="0" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#00695C">큰 청크 사이즈 (512자)</text>
    
    <!-- 청크 1 -->
    <rect x="0" y="20" width="300" height="100" rx="5" ry="5" fill="#E0F2F1" stroke="#00695C" stroke-width="1"/>
    <foreignObject x="10" y="25" width="280" height="90">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 11px; line-height: 1.2; color: #333;">
        퇴직연금제도는 근로자의 노후 소득 보장을 위해 기업이 근로자의 퇴직금을 외부 금융기관에 적립하고, 근로자 퇴직 시 연금 또는 일시금으로 지급받도록 하는 제도입니다. 이는 기존 퇴직금제도를 보완하여 근로자의 안정적인 노후 생활을 보장하고, 기업의 퇴직급여 부담을 경감시키기 위해 도입되었습니다.
      </div>
    </foreignObject>
    
    <!-- 청크 2 -->
    <rect x="0" y="130" width="300" height="60" rx="5" ry="5" fill="#E0F2F1" stroke="#00695C" stroke-width="1"/>
    <foreignObject x="10" y="135" width="280" height="50">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 11px; line-height: 1.2; color: #333;">
        퇴직연금제도는 확정급여형(DB), 확정기여형(DC), 개인형퇴직연금제도(IRP) 등의 유형이 있으며, 각 유형에 따라 적립금 운용 방식과 리스크 부담 주체가 다릅니다.
      </div>
    </foreignObject>
    
    <!-- 장단점 박스 -->
    <rect x="0" y="200" width="300" height="90" rx="5" ry="5" fill="#B2DFDB" stroke="#00695C" stroke-width="1"/>
    <text x="150" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">장단점</text>
    <text x="20" y="240" font-family="Arial" font-size="12" fill="#333333">✅ 풍부한 문맥 정보</text>
    <text x="20" y="260" font-family="Arial" font-size="12" fill="#333333">✅ 관련 내용을 함께 검색</text>
    <text x="20" y="280" font-family="Arial" font-size="12" fill="#333333">❌ 관련 없는 정보 포함 가능</text>
  </g>
  
  <!-- 하단 정리 섹션 -->
  <!-- <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="60" rx="5" ry="5" fill="#EFEBE9" stroke="#5D4037" stroke-width="1"/>
    <text x="350" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5D4037">실험 결과</text>
    <text x="350" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">청크 사이즈 512가 한국어 문서의 맥락을 더 잘 보존하여 질의응답 정확도를 높였습니다.</text>
  </g> -->
  
  <!-- 분리선 -->
  <line x1="400" y1="210" x2="400" y2="400" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
</svg> 