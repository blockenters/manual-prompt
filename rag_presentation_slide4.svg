<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 및 전체 스타일 -->
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap');
      text {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .slide-title {
        font-size: 28px;
        font-weight: bold;
        fill: #2c3e50;
      }
      .slide-subtitle {
        font-size: 22px;
        font-weight: bold;
        fill: #3498db;
      }
      .content-text {
        font-size: 18px;
        fill: #34495e;
      }
      .small-text {
        font-size: 14px;
        fill: #34495e;
      }
      .highlight {
        font-weight: bold;
        fill: #e74c3c;
      }
      .footer {
        font-size: 14px;
        fill: #7f8c8d;
      }
    </style>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="#ecf0f1" rx="10" ry="10" />
  <rect x="20" y="20" width="760" height="560" fill="white" rx="5" ry="5" stroke="#bdc3c7" stroke-width="1" />
  
  <!-- 슬라이드 번호 표시 -->
  <g id="slide-navigation">
    <rect x="350" y="550" width="100" height="25" rx="12.5" ry="12.5" fill="#3498db" />
    <text x="400" y="568" text-anchor="middle" fill="white" font-size="14">4 / 6</text>
  </g>
  
  <!-- 슬라이드 제목 -->
  <text x="400" y="60" text-anchor="middle" class="slide-title">RAG의 현업 활용 사례</text>
  
  <!-- 메인 컨텐츠 -->
  <g id="main-content">
    <!-- 현업 활용 사례 아이콘 및 설명 -->
    
    <!-- 1. 기업 내부 지식관리 -->
    <g transform="translate(60, 100)">
      <rect width="330" height="130" rx="10" ry="10" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="1" />
      <text x="20" y="30" font-weight="bold" fill="#3498db" font-size="20">기업 내부 지식관리</text>
      
      <!-- 아이콘 -->
      <circle cx="300" cy="30" r="20" fill="#3498db" fill-opacity="0.2" />
      <text x="300" y="36" text-anchor="middle" font-size="20">🏢</text>
      
      <!-- 설명 -->
      <text x="20" y="60" class="small-text">
        <tspan x="20" dy="0">• 신입사원이 회사 내규/절차에 대해 질문할 때</tspan>
        <tspan x="20" dy="22">• 다양한 부서의 문서가 분산되어 있어 검색이 어려울 때</tspan>
        <tspan x="20" dy="22">• 회사 위키나 내부 문서를 쉽게 검색하고 싶을 때</tspan>
      </text>
    </g>
    
    <!-- 2. 고객 서비스 개선 -->
    <g transform="translate(420, 100)">
      <rect width="330" height="130" rx="10" ry="10" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="1" />
      <text x="20" y="30" font-weight="bold" fill="#e74c3c" font-size="20">고객 서비스 개선</text>
      
      <!-- 아이콘 -->
      <circle cx="300" cy="30" r="20" fill="#e74c3c" fill-opacity="0.2" />
      <text x="300" y="36" text-anchor="middle" font-size="20">🎧</text>
      
      <!-- 설명 -->
      <text x="20" y="60" class="small-text">
        <tspan x="20" dy="0">• 콜센터: 방대한 매뉴얼에서 신속하게 정보를 찾을 때</tspan>
        <tspan x="20" dy="22">• 쇼핑몰: 고객이 제품 상세정보를 물어볼 때</tspan>
        <tspan x="20" dy="22">• FAQ를 넘어선 복잡한 문의에 대응해야 할 때</tspan>
      </text>
    </g>
    
    <!-- 3. 전문 분야 지식 활용 -->
    <g transform="translate(60, 250)">
      <rect width="330" height="130" rx="10" ry="10" fill="#2ecc71" fill-opacity="0.1" stroke="#2ecc71" stroke-width="1" />
      <text x="20" y="30" font-weight="bold" fill="#2ecc71" font-size="20">전문 분야 지식 활용</text>
      
      <!-- 아이콘 -->
      <circle cx="300" cy="30" r="20" fill="#2ecc71" fill-opacity="0.2" />
      <text x="300" y="36" text-anchor="middle" font-size="20">⚖️</text>
      
      <!-- 설명 -->
      <text x="20" y="60" class="small-text">
        <tspan x="20" dy="0">• 법률: 판례/법조문을 빠르게 검색하고 해석할 때</tspan>
        <tspan x="20" dy="22">• 의료: 방대한 의학 논문에서 정보를 찾을 때</tspan>
        <tspan x="20" dy="22">• 금융: 시장 보고서/뉴스 분석하여 투자 조언 제공</tspan>
      </text>
    </g>
    
    <!-- 4. 교육 및 연구 지원 -->
    <g transform="translate(420, 250)">
      <rect width="330" height="130" rx="10" ry="10" fill="#9b59b6" fill-opacity="0.1" stroke="#9b59b6" stroke-width="1" />
      <text x="20" y="30" font-weight="bold" fill="#9b59b6" font-size="20">교육 및 연구 지원</text>
      
      <!-- 아이콘 -->
      <circle cx="300" cy="30" r="20" fill="#9b59b6" fill-opacity="0.2" />
      <text x="300" y="36" text-anchor="middle" font-size="20">🎓</text>
      
      <!-- 설명 -->
      <text x="20" y="60" class="small-text">
        <tspan x="20" dy="0">• 연구: 수백 개 논문에서 관련 정보 추출/요약할 때</tspan>
        <tspan x="20" dy="22">• 교육: 학생 수준에 맞는 맞춤형 학습 자료 제공</tspan>
        <tspan x="20" dy="22">• 학습: 방대한 교재/강의 노트에서 개념 찾을 때</tspan>
      </text>
    </g>
    
    <!-- 5. 제품 개발 및 기술 지원 -->
    <g transform="translate(240, 400)">
      <rect width="330" height="130" rx="10" ry="10" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="1" />
      <text x="20" y="30" font-weight="bold" fill="#f39c12" font-size="20">제품 개발 및 기술 지원</text>
      
      <!-- 아이콘 -->
      <circle cx="300" cy="30" r="20" fill="#f39c12" fill-opacity="0.2" />
      <text x="300" y="36" text-anchor="middle" font-size="20">💻</text>
      
      <!-- 설명 -->
      <text x="20" y="60" class="small-text">
        <tspan x="20" dy="0">• 개발: 코드베이스나 기술문서에서 해결책 찾을 때</tspan>
        <tspan x="20" dy="22">• 엔지니어링: 과거 설계/장애 기록을 분석할 때</tspan>
        <tspan x="20" dy="22">• QA: 제품 스펙과 테스트 결과를 비교 분석할 때</tspan>
      </text>
    </g>
  </g>
  
  <!-- 푸터 -->
  <text x="40" y="560" class="footer">RAG 시스템 기초 - 4/6 슬라이드</text>
</svg> 