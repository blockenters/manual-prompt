<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 및 전체 스타일 -->
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap');
      text {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .slide-title {
        font-size: 28px;
        font-weight: bold;
        fill: #2c3e50;
      }
      .slide-subtitle {
        font-size: 22px;
        font-weight: bold;
        fill: #3498db;
      }
      .content-text {
        font-size: 18px;
        fill: #34495e;
      }
      .small-text {
        font-size: 16px;
        fill: #34495e;
      }
      .highlight {
        font-weight: bold;
        fill: #e74c3c;
      }
      .footer {
        font-size: 14px;
        fill: #7f8c8d;
      }
    </style>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="#ecf0f1" rx="10" ry="10" />
  <rect x="20" y="20" width="760" height="560" fill="white" rx="5" ry="5" stroke="#bdc3c7" stroke-width="1" />
  
  <!-- 슬라이드 번호 표시 -->
  <g id="slide-navigation">
    <rect x="350" y="550" width="100" height="25" rx="12.5" ry="12.5" fill="#3498db" />
    <text x="400" y="568" text-anchor="middle" fill="white" font-size="14">6 / 6</text>
  </g>
  
  <!-- 슬라이드 제목 -->
  <text x="400" y="60" text-anchor="middle" class="slide-title">RAG의 장점과 결론</text>
  
  <!-- 메인 컨텐츠 -->
  <g id="main-content">
    <!-- RAG의 장점 파트 -->
    <text x="230" y="110" text-anchor="middle" class="slide-subtitle">RAG의 주요 장점</text>
    
    <g transform="translate(60, 130)">
      <!-- 장점 1: 정확성 향상 -->
      <g>
        <rect width="340" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="1" />
        <text x="20" y="25" font-weight="bold" fill="#3498db" font-size="18">정확성 향상</text>
        <text x="20" y="45" class="small-text">여러분의 데이터에 기반한 정확한 답변 제공</text>
      </g>
      
      <!-- 장점 2: 최신 정보 활용 -->
      <g transform="translate(0, 70)">
        <rect width="340" height="60" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="1" />
        <text x="20" y="25" font-weight="bold" fill="#e74c3c" font-size="18">최신 정보 활용</text>
        <text x="20" y="45" class="small-text">언제든 새 문서 추가로 최신 정보 반영 가능</text>
      </g>
      
      <!-- 장점 3: 출처 추적 -->
      <g transform="translate(0, 140)">
        <rect width="340" height="60" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.1" stroke="#2ecc71" stroke-width="1" />
        <text x="20" y="25" font-weight="bold" fill="#2ecc71" font-size="18">출처 추적</text>
        <text x="20" y="45" class="small-text">어떤 문서에서 정보를 가져왔는지 확인 가능</text>
      </g>
    </g>
    
    <g transform="translate(410, 130)">
      <!-- 장점 4: 맞춤형 AI -->
      <g>
        <rect width="340" height="60" rx="5" ry="5" fill="#9b59b6" fill-opacity="0.1" stroke="#9b59b6" stroke-width="1" />
        <text x="20" y="25" font-weight="bold" fill="#9b59b6" font-size="18">맞춤형 AI</text>
        <text x="20" y="45" class="small-text">특정 도메인이나 개인에게 최적화된 AI 구축</text>
      </g>
      
      <!-- 장점 5: 비용 효율성 -->
      <g transform="translate(0, 70)">
        <rect width="340" height="60" rx="5" ry="5" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="1" />
        <text x="20" y="25" font-weight="bold" fill="#f39c12" font-size="18">비용 효율성</text>
        <text x="20" y="45" class="small-text">전체 모델 재학습 없이 새로운 지식 추가 가능</text>
      </g>
      
      <!-- 장점 6: 한국어 문서 활용 -->
      <g transform="translate(0, 140)">
        <rect width="340" height="60" rx="5" ry="5" fill="#16a085" fill-opacity="0.1" stroke="#16a085" stroke-width="1" />
        <text x="20" y="25" font-weight="bold" fill="#16a085" font-size="18">한국어 문서 활용</text>
        <text x="20" y="45" class="small-text">적절한 튜닝으로 한국어 문서에도 뛰어난 성능</text>
      </g>
    </g>
    
    <!-- 결론 파트 -->
    <g transform="translate(100, 340)">
      <rect width="600" height="170" rx="10" ry="10" fill="#f8f9fa" stroke="#3498db" stroke-width="2" />
      <text x="300" y="40" text-anchor="middle" class="slide-subtitle">결론</text>
      
      <text x="50" y="80" class="content-text">
        <tspan x="50" dy="0">RAG는 인공지능의 강력한 능력과 여러분만의 특별한 데이터를</tspan>
        <tspan x="50" dy="30">결합하는 다리 역할을 합니다. 이 기술을 통해 누구나 자신만의</tspan>
        <tspan x="50" dy="30">데이터로 작동하는 맞춤형 AI 시스템을 구축할 수 있습니다.</tspan>
      </text>
      
      <rect x="100" y="150" width="400" height="40" fill="#3498db" fill-opacity="0.1" rx="5" ry="5" />
      <text x="300" y="175" text-anchor="middle" font-weight="bold" class="content-text">
        여러분만의 RAG 여정을 시작해보세요! 🚀
      </text>
    </g>
  </g>
  
  <!-- 푸터 -->
  <text x="40" y="560" class="footer">RAG 시스템 기초 - 6/6 슬라이드</text>
</svg> 